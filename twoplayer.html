<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Two-player Pig Dice</title>
</head>

<body>
  <div class="container">
    <h1>Two-player Pig Dice!</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <h3 class="card-header">Player 1 score <span id="player1Score"></span></h3>
          <div class="card-body">
            <p class="card-text">Current rolls: <span id="player1Rolls"></span></p>
            <button class="btn btn-primary" id="player1Roll">Roll</button>
            <button class="btn btn-success" id="player1Hold">Hold</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <h3 class="card-header">Player 2 score: <span id="player2Score"></span></h3>
          <div class="card-body">
            <p class="card-text">Current rolls: <span id="player2Rolls"></span></p>
            <button class="btn btn-primary" id="player2Roll">Roll</button>
            <button class="btn btn-success" id="player2Hold">Hold</button>
          </div>
        </div>
      </div>
    </div><br>
    <div class="card">
      <h5 class="card-header">Game Feed</h5>
      <div class="card-body">
        <ul id="output">

        </ul>
      </div>
    </div>
  </div>
</body>

</html>
